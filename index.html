<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component | Julian Grosso</title>

		<link rel="stylesheet" href="styles/style.css" />
		
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

	</head>
	<body>
		<div class="card-container">
			<div class="card">
				<img class="card-bg" src="assets/bg-pattern-card.svg" alt="Card Background">
				<img class="foto-perfil" src="assets/image-victor.jpg" alt="Foto de Victor">
				<div>
					<div class="user-container">
						<p class="name"><b>Victor Crest</b></p>
						<p class="age">26</p>
					</div>
				</div>
				<div class="city">
					</p>London</p>
				</div>
				<div class="info-container">
					<div class="info">
						<p class="data">80K</p>
						<p class="subtitle">Followers</p>
					</div>
					<div class="info">
						<p class="data">803K</p>
						<p class="subtitle">Likes</p>						
					</div>
					<div class="info">
						<p class="data">1.4K</p>
						<p class="subtitle">Photos</p>						
					</div>
				</div>
				<!--
				<div class="attribution">
					<p>Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a>. Coded by Julian Grosso.<br>April, 2021.</p>
				</div>
				-->
			</div>			
		</div>		

	</body>
</html>
